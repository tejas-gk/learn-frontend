<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="wrapper">
        <div class="date"></div>
        <div class="input-data">
            
            <label for="input-city"><h1>city</h1></label>
            <input type="text" class="input-city"  name="weather" placeholder="enter city name">
            <button id="btn-search" type="submit" class="btn btn-info" onclick="fetchWeather()">search</button>
        </div>
        <div class="weather-data">
            <div class="w">

                <div class="weather-icon" data-weather-icon></div>
                <div class="weather-title" data-weather-title></div>
            </div>
            <div class="weather-temp" data-weather-temp></div>
            <div class="weather-desc" data-weather-desc></div>
            <div class="weather-humidity" data-weather-humidity></div>
            <div class="weather-wind" data-weather-wind></div>

            <div class=""></div>
            
        </div>
    </div>

</body>
<script src="./script.js"></script>


</html>
